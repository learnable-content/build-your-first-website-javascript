<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>

<style>
  
  .col50 {
    width: 50%;
    float: left;
  }

  .form-demo {
    position: absolute;
    top: 0;
    bottom: 0;
    left: 0;
    right: 0;
    margin: auto;
    width: 50%;
    overflow: auto;
    text-align: center;
  }

  button {
    display: block;
    margin: 20px 0;
    width: 100%;
  }
</style>

<body>

  <div class="form-demo">
    <div class="col50">
      <button class="bindme">bind event</button>
    </div>
    <div class="col50">
      <button class="unbindme">unbind event</button>
    </div>
    <button class="date"> Check date </button>
  </div>

  <script>

    // variable declared with bound events
    var
      bindBtn   = document.querySelector('.bindme'),
      unBindBtn = document.querySelector('.unbindme'),
      date      = document.querySelector('.date');


    bindBtn.addEventListener('click', bindEvent); // event automatically bound to the click event
    unBindBtn.addEventListener('click', unbindEvent); // event automatically bound to the click event
    date.addEventListener('click', getDate); // event automatically bound getDate function



    function bindEvent(ev) {

      // List of events properties
      ev.currentTarget;
      ev.target;
      ev.type;
      ev.timeStamp;
      ev.bubbles;
      ev.cancelable;
      ev.isTrusted;
      ev.defaultPrevented;
      ev.eventPhase;

      // List of events methods
      ev.preventDefault();
      ev.stopImmediatePropagation();
      ev.stopPropagation();

      date.addEventListener('click', getDate);
      date.innerText = 'Check date';
    }

    function unbindEvent() {
      date.removeEventListener('click', getDate);
      date.innerText = 'No event';
    }

    function getDate() {
      alert(new Date());
    }

  </script>

</body>
</html>

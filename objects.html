<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Handson Objects</title>
  </head>
  <body>

    <script>

      //Objects are the only non-primitive types in JavaScript as they are a reference type

      // ways of creating an object
      var Person = new Object();

      // Adding properties to an Object
      Person.firstName = 'Oscar';
      Person.lastName  = 'Lodriguez';

      console.log(Person);

      // Adding properties to an Object good way
      var PersonAlternative = {
        firstName: 'Oscar',
        lastName : 'Lodriguez'
      };

      console.log(PersonAlternative);


    </script>

  </body>
</html>

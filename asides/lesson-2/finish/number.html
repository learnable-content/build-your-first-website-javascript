<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title>Hands on Number</title>
</head>
<body>

<script>

  var string1 = '50',
    string2 = '50',

  // number datatype
    number1 = 50;
    number2 = 50;



  function addStrings(a, b) {
    console.log(a + b);
    return a + b
  }

  function addNumbers(a, b) {
    console.log(a + b);
    return a + b;

  }

  // invoke our function
  addStrings(string1, string2);
  addNumbers(number1, number2);

</script>

</body>
</html>

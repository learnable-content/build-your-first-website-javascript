<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title>Hands on String</title>
</head>
<body>

<script>

  var aString = "This is how we declare a string inside of a variable";

  function stringFunction(setString) {
    console.log(setString);
    return setString;
  }

  // logs string
  stringFunction("This is how we return a string inside of a function");

  // logs variable
  console.log(aString);


</script>

</body>
</html>

<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title>Hands on Null</title>
</head>
<body>

<script>

  // assign a value to our foo variable
  var foo = null;

  // declare function
  function addValue() {
    foo + 5;
    console.log('The added sum for addValue: ', foo);
  }

  function assignNewValue(){
    foo = 10;
    console.log('The newly assigned value to our foo variable', foo);
  }

  // invoke our functions so they run
  addValue();
  assignNewValue();

</script>

</body>
</html>

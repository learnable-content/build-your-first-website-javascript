<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title>Hands on Boolean</title>
</head>
<body>

<script>

  var container = true;

  //false
  if (container) {
    console.log('first check: ', container);
  } else {
    console.log('second check: ', container);
  }

</script>

</body>
</html>

<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title>Hands on Undefined</title>
</head>
<body>

<script>

  var emptyVariable; // undefined at this point
  console.log(emptyVariable);

  emptyVariable = 'some string'; // gets assigned a new value, which is a string for this example
  console.log(emptyVariable);
</script>

</body>
</html>

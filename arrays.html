<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Arrays</title>
  </head>
  <body>

    <div class="turtle__ninja"></div>

    <script>

      var
        colors = ['red', 'blue', 'purple', 'orange'],
        el     = document.querySelector('.turtle__ninja');

      el.innerText = colors;

      function setItemModel(item) {
        colors.push(item);
        updateView();
      }

      function updateView() {
        el.innerHTML = colors;
      }

      setItemModel('brown');
      setItemModel('green');

    </script>

  </body>
</html>
